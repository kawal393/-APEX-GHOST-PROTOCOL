<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APEX GHOST PROTOCOL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold: #f5c46b;
  --dark: #050505;
  --glass: rgba(255,255,255,0.06);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,200,120,0.08), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(120,180,255,0.06), transparent 60%),
    #050505;
  color: #eaeaea;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  max-width: 720px;
  padding: 40px;
  background: var(--glass);
  border-radius: 18px;
  backdrop-filter: blur(18px);
  box-shadow: 0 0 60px rgba(0,0,0,0.8);
  text-align: center;
  animation: rise 1.2s ease-out;
}

@keyframes rise {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

.ghost {
  font-size: 48px;
  margin-bottom: 10px;
  filter: drop-shadow(0 0 12px rgba(255,255,255,0.3));
}

h1 {
  letter-spacing: 3px;
  margin: 10px 0 6px;
}

.sub {
  opacity: 0.7;
  letter-spacing: 1px;
  font-size: 12px;
}

.rule {
  margin: 24px 0;
  line-height: 1.6;
}

.rule span {
  display: block;
  margin: 6px 0;
}

.highlight {
  color: var(--gold);
}

button {
  margin-top: 20px;
  padding: 14px 28px;
  background: transparent;
  color: var(--gold);
  border: 1px solid var(--gold);
  border-radius: 40px;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.25s ease;
}

button:hover {
  background: var(--gold);
  color: #000;
  box-shadow: 0 0 20px rgba(245,196,107,0.6);
}

.log {
  margin-top: 28px;
  font-size: 13px;
  opacity: 0.75;
  min-height: 20px;
}

.footer {
  margin-top: 32px;
  font-size: 11px;
  opacity: 0.4;
}
</style>
</head>

<body>

<div class="container">
  <div class="ghost">ðŸ‘»</div>

  <h1>APEX GHOST PROTOCOL</h1>
  <div class="sub">THE WITNESS NETWORK</div>

  <div class="rule">
    <span>When truth becomes scarce,</span>
    <span class="highlight">witnesses become infrastructure.</span>
    <br>
    <span>No mining.</span>
    <span>No noise.</span>
    <span class="highlight">Just confirmation.</span>
  </div>

  <button onclick="witness()">JOIN AS WITNESS</button>

  <div class="log" id="log"></div>

  <div class="footer">
    APEX Â· Own the Record
  </div>
</div>

<script>
let joined = false;

function witness() {
  const log = document.getElementById("log");

  if (!joined) {
    joined = true;
    log.innerText = "Witness registered. Presence acknowledged.";
  } else {
    log.innerText = "Presence confirmed again. Ledger updated.";
  }
}
</script>

</body>
</html>
