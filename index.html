<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APEX — Ghost Protocol</title>

<style>
:root{
  --bg:#070910;
  --panel:rgba(255,255,255,.06);
  --panel2:rgba(255,255,255,.09);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.6);
  --gold:#f5c66a;
  --gold2:#ffdf93;
  --radius:22px;
  --shadow:0 30px 80px rgba(0,0,0,.6);
  --font:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--font);
  color:var(--text);
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(245,198,106,.18), transparent 60%),
    radial-gradient(900px 600px at 80% 20%, rgba(120,140,255,.12), transparent 60%),
    #070910;
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.panel{
  max-width:520px;
  width:100%;
  background:linear-gradient(180deg, var(--panel2), var(--panel));
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:34px 30px 36px;
  text-align:center;
}

.badge{
  display:inline-block;
  font-size:12px;
  letter-spacing:.12em;
  color:var(--gold);
  border:1px solid rgba(245,198,106,.4);
  padding:6px 12px;
  border-radius:999px;
  margin-bottom:18px;
}

h1{
  margin:0;
  font-size:32px;
  line-height:1.15;
  letter-spacing:.04em;
}

.sub{
  margin:16px 0 28px;
  color:var(--muted);
  font-size:15px;
}

.rule{
  margin:22px auto;
  padding:14px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.12);
  font-size:14px;
}
.rule b{color:var(--gold)}

form{
  margin-top:26px;
  text-align:left;
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.35);
  color:var(--text);
  font-size:15px;
  margin-bottom:16px;
}

input:focus{
  outline:none;
  border-color:var(--gold);
}

button{
  width:100%;
  padding:15px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:15px;
  font-weight:600;
  letter-spacing:.06em;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  color:#111;
}

.note{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

footer{
  margin-top:28px;
  font-size:12px;
  color:rgba(255,255,255,.45);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">

    <div class="badge">WITNESS INFRASTRUCTURE</div>

    <h1>GHOST PROTOCOL</h1>

    <div class="sub">
      When truth becomes scarce,<br>
      <b>witnesses become infrastructure.</b>
    </div>

    <div class="rule">
      No mining. No noise.<br>
      <b>Validation required.</b>
    </div>

    <form action="https://formspree.io/f/mwvbjvap" method="POST">
      <label>Email (required)</label>
      <input type="email" name="email" required placeholder="you@domain.com">

      <label>Name (optional)</label>
      <input type="text" name="name" placeholder="Witness ID">

      <input type="hidden" name="mission" value="MISSION 0 — PRESENCE CHECK">

      <button type="submit">ENTER PROTOCOL</button>
    </form>

    <div class="note">
      Submission triggers Mission 0.<br>
      One signal. One confirmation.
    </div>

    <footer>
      © 2026 APEX · Ghost Protocol<br>
      Own the record.
    </footer>

  </div>
</div>
</body>
</html>
